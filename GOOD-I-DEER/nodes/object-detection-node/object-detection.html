<script type="text/javascript">
  RED.nodes.registerType("object-detection", {
    category: "Samsung AutomationStudio",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
      model: { value: "YoloV8n"},
    },
    inputs: 1,
    outputs: 1,
    icon: "temp.svg",
    label: function () {
      return this.name || "object-detection";

                { value: "yolov8s", label: "YoloV8s"},
                { value: "yolov8m", label: "YoloV8m"}

            }
          ]
        }
      )
    }
  });
</script>
